
{% extends "base.html" %}

{% block title %}Add New Policy{% endblock %}

{% block content %}
    <h2>Add New Policy</h2>
    <form method="POST" action="{{ url_for('add_policy') }}">
        <div>
            <label for="policy_number">Policy Number:</label>
            <input type="text" id="policy_number" name="policy_number" required>
        </div>
        <div>
            <label for="policy_type">Policy Type:</label>
            <select id="policy_type" name="policy_type" required>
                <option value="Auto">Auto</option>
                <option value="Health">Health</option>
                <option value="Life">Life</option>
                <option value="Home">Home</option>
                <option value="Travel">Travel</option>
            </select>
        </div>
        <div>
            <label for="coverage_amount">Coverage Amount ($):</label>
            <input type="number" id="coverage_amount" name="coverage_amount" step="0.01" required>
        </div>
        <div>
            <label for="premium_amount">Premium Amount ($):</label>
            <input type="number" id="premium_amount" name="premium_amount" step="0.01" required>
        </div>
        <div>
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>
        </div>
        <div>
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required>
        </div>
        <div>
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="Active">Active</option>
                <option value="Pending">Pending</option>
                <option value="Expired">Expired</option>
                <option value="Cancelled">Cancelled</option>
            </select>
        </div>
        <button type="submit">Add Policy</button>
    </form>
{% endblock %}
